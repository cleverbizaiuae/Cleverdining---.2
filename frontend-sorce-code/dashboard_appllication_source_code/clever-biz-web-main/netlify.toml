[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  # API URL defaults to /api which uses the proxy below
  VITE_API_URL = "/api"

# API proxy redirect (must come first)
[[redirects]]
  from = "/api/*"
  to = "https://cleverdining-2.onrender.com/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# SPA fallback - redirect all other routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
